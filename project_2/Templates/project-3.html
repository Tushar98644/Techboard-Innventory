    <script>
        const display = document.getElementById("50");

display.addEventListener("click", () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onsuccess, onerror);
    }
    else {
        display.innertext = "your browser does not support ";
    }

});



function onsuccess(position) {

    let{latitude,longitude }=position.coords;
    console.log(latitude,longitude);

    fetch(`https://us1.locationiq.com/v1/reverse?key=pk.78b5f16a7068c2f5712364cf784435c5&lat=${latitude}&lon=${longitude}&format=json`)
    .then(res => {
        return res.json();
    })
    .then(data => {
       display.innerHTML=`${data.address.county},${data.address.state}, ${data.address.postcode} `;
    })

    
}





function onerror(error) {
    if (error.code == 1) {
        display.innertext = "you denied the request";

    }
    else if (error.code == 2) {
        display.innertext = "location not available";

    }
    else {
        display.innertext = "something went wrong ";

    }
   



}
    </script>
    <script>
        const uploadimage = document.getElementById("26");

        const img = document.getElementById("30");

        const dummy_div=document.getElementById("dummy-div");
        
        function active() {
            divimage.click();
            hide.innerText="";
        }
        






        divimage.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const result = reader.result;
                    img.style.display = "block";
                    dummy_div.style.display = "none";
                    img.src = result;
                }
                reader.readAsDataURL(file);
            }

        })
